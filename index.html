<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Day12</title>
</head>
<body>
     <header class="header">
          <div class="container">
               <h1 class="heading">our pricing</h1>
               <div class="switch-cont">
                    <span class="switch-name">annually</span>
                    <input type="checkbox" hidden="hidden" id="username">
                    <label class="switch" for="username"></label>
                    <span class="switch-name">monthly</span>
               </div>
               <div class="row">
                    <div class="col">
                         <div class="col-cont">
                              <div class="price-class">Basic</div>
                              <h1 class="price">$ 19.99</h1>
                              <div class="price-info bor-b bor-t">500 GB Storage</div>
                              <div class="price-info bor-b">2 Users Allowed</div>
                              <div class="price-info bor-b">Send up to 3 GB</div>
                              <a href="#" class="price-btn">learn more</a>
                         </div>
                    </div>
                    <div class="col">
                         <div class="col-cont">
                              <div class="price-class">Professional</div>
                              <h1 class="price">$ 24.99</h1>
                              <div class="price-info  bor-b bor-t">1 TB Storage</div>
                              <div class="price-info bor-b">5 Users Allowed</div>
                              <div class="price-info bor-b">Send up to 10 GB</div>
                              <a href="#" class="price-btn">learn more</a>
                         </div>
                    </div>
                    <div class="col">
                         <div class="col-cont">
                              <div class="price-class">Master</div>
                              <h1 class="price">$ 39.99</h1>
                              <div class="price-info bor-b bor-t">2 TB Storage</div>
                              <div class="price-info bor-b">10 Users Allowed</div>
                              <div class="price-info bor-b">Send up to 20 GB</div>
                              <a href="#" class="price-btn">learn more</a>
                         </div>
                    </div>
               </div>
          </div>
     </header>
</body>
</html>
